version:'3'

volumes:
    db-data:

services:
  web:
      build: .
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      ports:
        - '3000:3000'
      networks:
        - 'myapp-network' 
      environment:
        -  'DATEBASE_PASSWORD=postgres'
      volumes:
        - '.:/rails-docker'
      tty: true  
      stdin_open: true          
      depends_on:
        - db
      links:
        - db  
  db:
    image: postgres:12
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres' 
    networks:
      -  'myapp-network'   

